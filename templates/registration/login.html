{% extends 'base.html' %}
{% block content %}

<div class="row justify-content-center">
    <div class="card">
        <div class="card-header">Войти на сайт</div>
        <div class="card-body">
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ next }}">
                <div class="form-group row">
                      <label for="{{ form.username.id_for_label }}" class="col-md-4 col-form-label text-md-right">{{ form.username.label }}</label>
                      <div class="col-md-6">
                          <input class="form-control" type="text" name="username" autofocus="" autocapitalize="none"
                                 autocomplete="username" maxlength="150" required id="id_username">
                      </div>
                </div>

                <div class="form-group row">
                      <label for="{{ form.password.id_for_label }}" class="col-md-4 col-form-label text-md-right">{{ form.password.label }}</label>
                      <div class="col-md-6">
                          <input class="form-control" type="password" name="password" autocapitalize="none"
                                 maxlength="150" required id="id_password">
                      </div>
                </div>
                <div class="col-md-6 offset-md-4">
                    <button type="submit" class="btn btn-primary">
                        Войти
                    </button>
                    <a href="{% url 'password_reset' %}" class="btn btn-link">
                        Забыли пароль?
                    </a>
                </div>
            </form>
        </div>
        <div class="card-footer">
            <a href="{% url 'signup' %}" class="btn btn-outline-primary">
                <i class="fa fa-user-plus fa-fw"></i>
                <span>Зарегестрироваться</span>
            </a>
            <a href="{% url 'social:begin' 'github' %}" class="btn btn-outline-secondary">
                <i class="fa fa-github fa-fw"></i>
                <span>Войти через GitHub</span>
            </a>
            <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn btn-outline-success">
                <i class="fa fa-google fa-fw"></i>
                <span>Войти через Google</span>
            </a>
        </div>
    </div>
</div>

{% endblock %}
