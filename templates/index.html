{% extends 'base.html' %}
{% block content %}
<div>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Имя</th>
                <th scope="col">Фамилия</th>
                <th scope="col">email</th>
            </tr>
        </thead>
        <tbody>
            {% for profile in profiles %}
            <tr>
                <th scope="row"><a href="{% url 'profile' profile %}">{{ profile.id }}</a></th>
                <td>{{ profile.first_name }}</td>
                <td>{{ profile.last_name }}</td>
                <td>{{ profile.email }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
